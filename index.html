<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
    <div class="left  ">
        <div class="home bg-gray m-1 rounded p-1">
            <div class="logo"><img class="invert" src="logo.svg" alt="Spotify"></div>
            <img width="15px" class = "X" src="close.svg" alt="">
            <ul>
                <li><img class="invert" src="home.svg" alt="Home">Home</li>
                <li><img class="invert" src="search.svg" alt="Search">Search</li>
            </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1">
           <div class="heading">
            <img class = "invert" src="playlist.svg" alt="Playlist">
                <h2>Your Library</h2>
            </div>
            <div class="songNames">  
            <ul>
                <!-- <li class = "infoCard">
                    <div class="mbtn"><img src="playlist-play.svg" alt=""></div>
                    <div class="info">
                        <div>Song Name</div>
                        <div>Artist</div>
                    </div>
                </li> -->
            </ul>
        </div>
           <div class="footer">
               <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
               <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
               <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
               <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a></div>
   
           </div>
        </div>
    </div>
    <div class="right m-1">
        <div class="r-cont bg-gray rounded ">
            <div class="header rounded">
                <div class="nav">
                    <div class="hamburger">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M4 5L20 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M4 19L20 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="flex navbtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
        
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
    
                    <div class="buttons">
                        <button id = "Sign-Up">Sign Up</button>
                        <button id = "Log-in">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <div class="playlist2">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card card1">
                            <div class="cardImg">
                                <img class = "img" src="Animal.jpeg" alt="Playlist-Image">
                                <img class = "play" src="playlist-play.svg" alt="PlayButton">
                            </div>
                        
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                    <div class="card">
                        <img class = "play" src="playlist-play.svg" alt="PlayButton">
                        <img class = "img" src="Animal.jpeg" alt="Playlist-Image">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                    <div class="btns">
                        <img id="prev" src="prev.svg" alt="">
                        <img id="playbtn" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                        
                    <div class="timeline"></div>
                    <div class="volume">
                        <img class = "invert" id = "mic" src="volume.svg" alt="">
                        <div class="invert"><input type="range" id="range" name = "volume"></div>
                </div>
                    </div>
                    <div class="bar">
                    </div>
                    <div class="circle"></div>
            </div>
        </div>
        </div>
        
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
